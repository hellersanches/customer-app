<!DOCTYPE html>
<html>
<head>
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Customer List</h2>
    <form method="get" class="mb-3">
        <input type="text" name="q" placeholder="Search by name or email" class="form-control" value="{{ request.GET.q }}">
    </form>
    <table class="table table-striped">
        <thead><tr>
            <th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
        </tr></thead>
        <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.first_name }} {{ customer.last_name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>
                <a href="{% url 'edit' customer.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete' customer.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center">No customers found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'create' %}" class="btn btn-primary">Register New Customer</a>
</body>
</html>
